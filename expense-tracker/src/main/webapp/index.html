<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header-row">
        <h2>Expense Tracker</h2>
        <button class="logout hidden" id="logout-btn">Logout</button>
    </div>
    <div id="error-dialog" class="hidden">
        <div class="dialog-content">
            <div id="error-message"></div>
            <button onclick="hideErrorDialog()" class="close-btn">Close</button>
        </div>
    </div>
    <div id="auth-section">
        <form id="register-form">
            <h3>Register</h3>
            <label>Email</label>
            <input type="email" id="register-email" required>
            <label>Password</label>
            <input type="password" id="register-password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <h3>Login</h3>
            <label>Email</label>
            <input type="email" id="login-email" required>
            <label>Password</label>
            <input type="password" id="login-password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="app-section" class="hidden">
        <div class="balance-row"><div class="balance-label">Balance:</div> <span id="balance" class="balance-amount">0.00</span></div>
        <form id="expense-form">
            <h3>Add Expense</h3>
            <label>Amount</label>
            <input type="number" id="amount" step="0.01" min="0" required>
            <label>Type</label>
            <select id="type" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <label>Date</label>
            <input type="date" id="date" required>
            <label>Name</label>
            <input type="text" id="name" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="expense-list">
            <h3>Expenses</h3>
            <table>
                <thead>
                <tr><th>Name</th><th>Date</th><th>Type</th><th>Amount</th><th>Actions</th></tr>
                </thead>
                <tbody id="expenses-tbody"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
